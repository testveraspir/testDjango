<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лучшие фильмы</title>
</head>
<body>
<h1>Список лучших фильмов</h1>
    {% for movie in movies %}
        <div>
            <h2>{{ movie.title }}</h2>
            <p>Год выпуска: {{ movie.year }}</p>
            <p>Режиссёр: {{ movie.director }}</p>
            <p>Жанр: {{ movie.genre }}</p>
        </div>
     {% endfor %}
</body>
</html>
